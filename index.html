<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secret Santa</title>
	<!-- Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div id="app">
		<div class="my-5 my-container">
			<div class="title">
				<h1 class="text-center">Secret Santa</h1>
				<h2 class="text-center">[Marti tottu Uomini e Donne]</h2>
			</div>

			<div class="d-flex flex-wrap p-3 gap-2 justify-content-center">
				<div v-for="(persona, i) in persone" class="card w-50 d-flex ">
					<img :src="persona.foto" class="card-img-top rounded-circle altezza" alt="...">
					<div class="card-body">
						<h5 class="card-title text-center">{{persona.nome}}</h5>
						
						<button class="btn btn-primary automargin" @click="mostra(i)">A chi faccio il regalo?</button>
						
						<div v-show="persona.estratto" class="card-text text-center">
							Tu farai il regalo a :
							<h1>{{ persone[estrazione[i]].nome }}</h1>
						</div>
					</div>
				</div>
			</div>


		</div>

	</div>
</body>

<script src="js/script.js"></script>

</html>
