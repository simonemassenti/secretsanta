<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secret Santa</title>
	<!-- Vue -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div id="app">
		<div class="my-2 my-container">
			<div class="title">
				<h1 class="text-center">
					<i class="fa-solid fa-holly-berry"></i>
					Secret Santa
					<i class="fa-solid fa-holly-berry"></i>
				</h1>
				<h2 class="text-center">[Marti tottu Uomini e Donne]</h2>
				<h2 class="text-center">
					<i class="fa-solid fa-gifts"></i>   
					<i class="fa-solid fa-sleigh"></i>
				</h2>

			</div>

			<div class="d-flex flex-wrap p-3 gap-2 justify-content-center">
				<div v-for="(persona, i) in persone" class="card w-100 d-flex ">
					<img :src="persona.foto" class="card-img-top rounded-circle altezza" alt="...">
					<div class="card-body">
						<h5 class="card-title text-center">{{persona.nome}}</h5>

						<button class="btn btn-primary automargin" @click="mostra(i)">
							<i class="fa-solid fa-gift"></i>
							A chi faccio il regalo? 
						<i class="fa-solid fa-gift"></i>
						</button>

						<div v-show="persona.estratto" class="card-text text-center">
							Tu farai il regalo a :
							<h1>{{ persone[estrazione[i]].nome }}</h1>
						</div>
					</div>
				</div>
			</div>


		</div>
		<small>Created by Tulio with &hearts;</small>
	</div>
</body>

<script src="js/script.js"></script>

</html>
